<!DOCTYPE html>
<html lang="ru-ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево решений</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/decisionTree.css">
</head>

<body>
    <div class="header">
        <a class="header-btn" href="../a_star/index.html">a*</a>
        <a class="header-btn" href="../clustering_bonus/index.html">кластеризация</a>
        <a class="header-btn" href="../genetic/index.html">генетический алгоритм</a>
        <a class="header-btn" href="../ant - shaped_base/index.html">муравьиный алгоритм</a>
        <a class="header-btn" href="../decisiontree/index.html">дерево решений</a>
        <a class="header-btn" href="../neural_network_bonus/dr/index.html">нейронные сети</a>
    </div>
    <div class="main-part">
        <noscript>Если хочешь что-то увидеть, то включи Java Script в натройках браузера.</noscript>
        <div class="main-part-input-container">
            <div class="data-input-zone">
                <textarea id="csv-input" class="std-input decision-tree-text-area"
                    placeholder="Место для обучающей csv выборки"></textarea>
                <input type="file" name="" id="file-load" class="std-input data-input-zone-input active"
                    placeholder="placeholder">
            </div>

            <input type="number" id="columnToSearch" class="std-input decision-tree-input"
                placeholder="Номер столбца с результатом" />
            <button id="csv-load" class="std-btn decision-tree-btn">Загрузить</button>
            <textarea id="test-data" class="std-input decision-tree-text-area"
                placeholder="Место для тестовых данных"></textarea>
            <button id="test-data-load" class="std-btn decision-tree-btn">Тестировать</button>
            <p class="test-result" id="test-result">Здесь будет результат</p>
        </div>

        <canvas id="decision-tree-canvas" class="canvas">Похоже пора обновиться:)</canvas>
    </div>
</body>

<script src="./main.js"></script>

</html>
